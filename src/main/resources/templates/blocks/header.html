<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li th:if="${#strings.contains(#request.userPrincipal,'Администратор')}"><a href="/admin" class="nav-link px-2 text-secondary">Администратор</a></li>
<!--                <li><p th:text="${#request.userPrincipal}"></p></li>-->
                <li th:if="${#strings.contains(#request.userPrincipal,'глОтдел')}"><a href="/tasks" class="nav-link px-2 text-white">Задачи</a></li>
                <li th:if="${#strings.contains(#request.userPrincipal,'глОтдел')}"><a href="/meetings" class="nav-link px-2 text-white">Конференции</a></li>
                <li th:if="${#strings.contains(#request.userPrincipal,'млОТдел')}"><a href="/myTasks" class="nav-link px-2 text-white">Мои задачи</a></li>
                <li th:if="${#strings.contains(#request.userPrincipal,'млОТдел')}"><a href="/myMeetings" class="nav-link px-2 text-white">Мои конференции</a></li>
                <li th:if="${#strings.contains(#request.userPrincipal,'млОТдел')}"><a href="/myNotes" class="nav-link px-2 text-white">Заметки</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
